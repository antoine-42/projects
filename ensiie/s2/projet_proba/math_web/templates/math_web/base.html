<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Projet proba par Antoine Dujardin</title>

        {% load static %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'math_web/css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'math_web/css/form.css' %}">
        {% block stylesheets %}{% endblock stylesheets %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Projet Probabilit√©s</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'math_web/documents/sujet.pdf' %}">Sujet</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="wrap">
            <div id="page_content" role="main" class="container">
                {% block content %}{% endblock content %}
            </div>
        </div>
        <footer class="footer text-muted text-center text-small">
            <p>Projet Proba - Mars 2019</p>
            <p>Antoine Dujardin - <a href="https://github.com/antoine-42/projects/tree/master/ensiie/s2/projet_proba">GitHub</a></p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
        <script>
            $("*[bind]").on('change keyup', function (e) {
                var to_bind = $(this).attr('bind');
                $("*[bind='"+to_bind+"']").html($(this).val());
                $("*[bind='"+to_bind+"']").val($(this).val());
            });
            $("div[bind]").bind("DOMSubtreeModified",function(){
                var to_bind = $(this).attr('bind');
                $("*[bind='"+to_bind+"']").html($(this).html());
                $("*[bind='"+to_bind+"']").val($(this).html());
            });
        </script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
